<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">
				
	<h:form id="tab-view-form" prependId="false">
       
	    <p:tabView id="tab-view" dynamic="true" activeIndex="#{tabBean.tabIndex}">  
	  
	        <p:ajax event="tabChange" listener="#{tabBean.onTabChange}" /> 
	  
	        <p:tab title="Informe de Rendimento" id="report" index="0">
	        	<ui:insert name="content"></ui:insert>
	        </p:tab> 
	        <p:tab title="Layout Arquivo" id="layoutArquivo" index="1">
	        	<ui:insert name="content"></ui:insert>
	        </p:tab>
	        <p:tab title="Propriedade" id="propriedade" index="2">
	        	<ui:insert name="content"></ui:insert>
	        </p:tab> 
	  
	    </p:tabView>  
  
	</h:form>  
        

</ui:composition>
