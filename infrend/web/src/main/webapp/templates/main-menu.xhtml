<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">
				
	<!-- 
		currentLink: eh processado pelo br.com.bancoamazonia.infrend.web.listeners.RequestToSessionListener 
					para o texto de navegabilidade das paginas 
		
		p:tab title="": eh processado pelo br.com.bancoamazonia.infrend.web.beans.AccordionBean 
						para o texto de navegabilidade das paginas
	-->
				
	<h:form id="accordion-panel-form" prependId="false">
		<p:accordionPanel dynamic="false" multiple="false" activeIndex="#{accordionBean.tabIndex}">
			<p:ajax event="tabChange" listener="#{accordionBean.onTabChange}" />
			<p:tab title="Informe de Rendimento" id="informe" index="0" >
				<h:link value="Gerar Relatorio" outcome="/pages/report/main.xhtml" >
					<f:param name="currentLink" value="Gerar Relatorio" />
				</h:link>
			</p:tab>
			<p:tab title="Configuracao" id="configuracao" index="1">
			<!-- <p:tab title="Configuracao" id="configuracao" index="1"> -->
				<h:link value="Layout Arquivo" outcome="/pages/layoutArquivo/main.xhtml" >
					<f:param name="currentLink" value="Layout Arquivo" />
				</h:link>
				<br/>
				<h:link value="Propriedade" outcome="/pages/propriedade/main.xhtml" >
					<f:param name="currentLink" value="Propriedade" />
				</h:link>
				<br/>
				<h:link value="Especificacao de Arquivo" outcome="/pages/specArquivo/main.xhtml" >
					<f:param name="currentLink" value="Especificacao de Arquivo" />
				</h:link>
				<br/>
				<h:link value="Arquivo Processado" outcome="/pages/arquivoProcessado/main.xhtml" >
					<f:param name="currentLink" value="Arquivo Processado" />
				</h:link>
			</p:tab>
		</p:accordionPanel>
	</h:form>
</ui:composition>
