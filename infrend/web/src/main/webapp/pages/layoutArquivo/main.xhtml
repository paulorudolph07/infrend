<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="/templates/main.xhtml">   
  
  	<ui:define name="title">Lista de Layout Arquivo</ui:define>
    <ui:define name="content">
   		<!-- 
   			- p:tabView dynamic=false: evita o carregamento do conteudo dinamicamente (a cada requisicao) 
   			dessa forma, nao exclui os elementos criados via script(jquery).
   			
   			- h:form: somente para dynamic=true
   			
   			- ui:include: cada pagina inserida nas abas, deve possuir seu proprio form
   		-->
   		<p:growl autoUpdate="true" id="messages"/>
	    <p:tabView id="tab-view" dynamic="true" activeIndex="#{layoutArquivoTabBean.tabIndex}">  
	  
	        <p:ajax event="tabChange" listener="#{layoutArquivoTabBean.onTabChange}" /> 
	  
	        <p:tab title="Lista" id="list" index="0">
	        	<ui:include src="/pages/layoutArquivo/list.xhtml" />
	        </p:tab>
	        
	        <p:tab title="Editar" id="edit" index="1">
	        	<ui:include src="/pages/layoutArquivo/edit.xhtml" />
	        </p:tab>
	        
	        <p:tab title="Criar" id="create" index="2">
	        	<ui:include src="/pages/layoutArquivo/create.xhtml" />
	        </p:tab>
	  
	    </p:tabView>
	</ui:define>
</ui:composition>
