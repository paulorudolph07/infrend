<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">   
  
  	<ui:define name="title">Criar Propriedade</ui:define>
  	
    <h:form id="propriedade-create-tab-form">
    	<center>
			<p:messages autoUpdate="true" />
		</center>
    	<h:panelGrid columns="2">
    		<h:outputLabel value="Nome:" for="nome" />
    		<p:inputText id="nome" value="#{propriedadeBean.newPropriedade.nome}"
    			required="true" requiredMessage="Campo *Nome obrigatorio!"/>
    		
    		<h:outputLabel value="Descricao:" for="descricao" />
    		<p:inputText id="descricao" value="#{propriedadeBean.newPropriedade.descricao}"
    			required="true" requiredMessage="Campo *Descricao obrigatorio!"/>
    		
    		<h:outputLabel value="Ordem:" for="ordem" />
    		<p:inputText id="ordem" value="#{propriedadeBean.newPropriedade.ordem}"
    			required="true" requiredMessage="Campo *Ordem obrigatorio!"/>
    		
    		<h:outputLabel value="Tamanho:" for="tamanho" />
    		<p:inputText id="tamanho" value="#{propriedadeBean.newPropriedade.tamanho}"
    			required="true" requiredMessage="Campo *Tamanho obrigatorio!"/>
    		
    		<h:outputLabel value="Tipo:" for="tipo" />
    		<h:selectOneMenu value="#{propriedadeBean.newPropriedade.tipo}" converter="tipoPropriedadeConverter">
    			<f:selectItems id="tipo" value="#{tipoPropriedadeBean.list}"
    				var="t"
    				itemLabel="#{t.descricao}"
    				itemValue="#{t}"
    			/>
    		</h:selectOneMenu>
    		
    		<h:outputLabel value="Layout:" for="layout" />
    		<h:selectOneMenu value="#{propriedadeBean.newPropriedade.layoutArquivo}" converter="layoutArquivoConverter">
    			<f:selectItems id="layout" value="#{layoutArquivoBean.list}"
    				var="la"
    				itemLabel="#{la.descricao}"
    				itemValue="#{la}"
    			/>
    		</h:selectOneMenu>
    	</h:panelGrid>
    	
    	<div class="bgbotao">
			<h:commandButton id="save-button" styleClass="botao" value="salvar" 
				action="#{propriedadeBean.save}"
				update="@form"/>
		</div>
    </h:form>
</ui:composition>
