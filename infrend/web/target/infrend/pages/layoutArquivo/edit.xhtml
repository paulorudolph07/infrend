<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">   
  
  	<ui:define name="title">Editar Layout Arquivo</ui:define>
    <h:form id="layout-arquivo-edit-tab-form" rendered="#{not empty layoutArquivoBean.selectedLayoutArquivo}">
    	<center>
			<p:messages autoUpdate="true" />
		</center>
    	<h:panelGrid columns="2">
    		<h:outputLabel value="Id:" for="id" />
    		<h:outputText id="id" value="#{layoutArquivoBean.selectedLayoutArquivo.id}"/>
    		
    		<h:outputLabel value="Descricao:" for="descricao" />
    		<p:inputText id="descricao" value="#{layoutArquivoBean.selectedLayoutArquivo.descricao}"
    			required="true" requiredMessage="Campo *Descricao obrigatorio!"/>
    	</h:panelGrid>
    	<div class="bgbotao">
			<h:commandButton id="edit-button" styleClass="botao" value="editar" 
				action="#{layoutArquivoBean.update}"
				update="@form"/>
				
			<h:commandButton type="button" id="delete-button" styleClass="botao" value="deletar" onclick="confirmation.show();"/>
		</div>
		<p:dialog id="confirm-dialog" appendToBody="true"
			header="Deletar LayoutArquivo id: #{layoutArquivoBean.selectedLayoutArquivo.id}" 
			widgetVar="confirmation" modal="true"  
            draggable="false" resizable="false">  
            <h:panelGrid id="grid" columns="3" cellpadding="5" cellspacing="5">
              	<h:outputText value="Voce tem certeza?"/>
              	<p:commandButton id="confirm" value="Sim" actionListener="#{layoutArquivoBean.delete}"
					update=":tab-view" oncomplete="confirmation.hide()"/>
				<p:commandButton id="decline" value="Nao" onclick="confirmation.hide()" type="button" />
          	</h:panelGrid>
		</p:dialog>
		
		<!-- <p:confirmDialog id="confirm-dialog" message="Voce tem certeza?"
			header="Deletar LayoutArquivo id: #{layoutArquivoBean.selectedLayoutArquivo.id}" severity="alert"
			widgetVar="confirmation">
			<p:commandButton id="confirm" value="Sim" actionListener="#{layoutArquivoBean.delete}"
				update=":tab-view" oncomplete="confirmation.hide()"/>
			<p:commandButton id="decline" value="Nao" onclick="confirmation.hide()" type="button" />
		</p:confirmDialog> -->
    </h:form>
</ui:composition>
