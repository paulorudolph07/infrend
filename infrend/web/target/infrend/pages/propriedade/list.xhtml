<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">   
  
  	<ui:define name="title">Lista de Propriedades</ui:define>
    <h:form id="propriedade-tab-form" prependId="true">
	    <p:dataTable id="propriedade-table" 
	    	rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" rowIndexVar="rowIx"
	    	var="p" value="#{propriedadeBean.list}"
	    	paginator="true" rows="10" paginatorPosition="bottom"
	    	emptyMessage="Nao ha registro na base.">
	    	<p:column headerText="ID">
	    		<h:outputText value="#{p.id}"/>
	    	</p:column>
	    	<p:column headerText="Nome">
	    		<h:outputText value="#{p.nome}"/>
	    	</p:column>
	    	<p:column headerText="Descricao">
	    		<h:outputText value="#{p.descricao}"/>
	    	</p:column>
	    	<p:column headerText="Tamanho">
	    		<h:outputText value="#{p.tamanho}"/>
	    	</p:column>
	    	<p:column headerText="Ordem">
	    		<h:outputText value="#{p.ordem}"/>
	    	</p:column>
	    	<p:column headerText="Tipo">
	    		<h:outputText value="#{p.tipo.descricao}"/>
	    	</p:column>
	    	<p:column headerText="Layout">
	    		<h:outputText value="#{p.layoutArquivo.descricao}"/>
	    	</p:column>
	    	
	    	<p:column style="width:40px">  
                 <p:commandLink id="select-button" value="editar" title="Editar" 
                 	actionListener="#{propriedadeBean.edit}"
                 	update=":tab-view">
                 	<f:setPropertyActionListener value="#{p}" target="#{propriedadeBean.selectedPropriedade}" /> 
                 </p:commandLink>
	        </p:column>
	    </p:dataTable>
    </h:form>
</ui:composition>
