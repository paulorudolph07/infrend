<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">   
  
  	<ui:define name="title">Lista de Specificao de Arquivo</ui:define> 
  	
    <h:form id="spec-arquivo-list-tab-form" prependId="true">
	    <p:dataTable id="spec-arquivo-table"
	    	rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" rowIndexVar="rowIx"
	    	var="sa" value="#{specArquivoBean.list}"
	    	paginator="true" rows="10" paginatorPosition="bottom"
	    	emptyMessage="Nao ha registro na base.">
	    	<p:column headerText="ID">
	    		<h:outputText value="#{sa.id}"/>
	    	</p:column>
	    	<p:column headerText="Operacao">
	    		<h:outputText value="#{sa.operacao.tipo}"/>
	    	</p:column>
	    	<p:column headerText="Padrao do Nome">
	    		<h:outputText value="#{sa.pattern}"/>
	    	</p:column>
	    	<p:column headerText="Diretorio Origem">
	    		<h:outputText value="#{sa.dirOrigem}"/>
	    	</p:column>
	    	<p:column headerText="Diretorio Destino">
	    		<h:outputText value="#{sa.dirDestino}"/>
	    	</p:column>
	    	<p:column headerText="Tipo">
	    		<h:outputText value="#{sa.tipo.descricao}"/>
	    	</p:column>
	    	
	    	<p:column style="width:40px">  
                 <p:commandLink id="select-button" value="editar" title="Editar" 
                 	actionListener="#{specArquivoBean.edit}"
                 	update=":tab-view">
                 	<f:setPropertyActionListener value="#{sa}" target="#{specArquivoBean.selectedSpecArquivo}" /> 
                 </p:commandLink>
	        </p:column>
	    </p:dataTable>
    </h:form>
</ui:composition>
