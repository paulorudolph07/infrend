<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">   
  
  	<ui:define name="title">Lista de Arquivos Processados</ui:define>
    <h:form id="arquivo-processado-tab-form" prependId="true">
	    <p:dataTable id="arquivo-processado-table" 
	    	rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" rowIndexVar="rowIx"
	    	var="ap" value="#{arquivoProcessadoBean.list}"
	    	paginator="true" rows="10" paginatorPosition="bottom"
	    	emptyMessage="Nao ha registro na base.">
	    	<p:column headerText="ID">
	    		<h:outputText value="#{ap.id}"/>
	    	</p:column>
	    	<p:column headerText="Nome">
	    		<h:outputText value="#{ap.nome}"/>
	    	</p:column>
	    	<p:column headerText="Data Calendario">
	    		<h:outputText value="#{ap.dataCalendario}">
	    			<f:convertDateTime pattern="dd/MM/yyyy"/>
	    		</h:outputText>
	    	</p:column>
	    	<p:column headerText="Status">
	    		<h:outputText value="#{ap.status.descricao}"/>
	    	</p:column>
	    	<p:column headerText="SpecArquivo">
	    		<h:outputText value="#{ap.specArquivo}"/>
	    	</p:column>
	    	
	    	<p:column style="width:40px">  
                 <p:commandLink id="select-button" value="editar" title="Editar" 
                 	actionListener="#{arquivoProcessadoBean.edit}"
                 	update=":tab-view">
                 	<f:setPropertyActionListener value="#{ap}" target="#{arquivoProcessadoBean.selectedArquivoProcessado}" /> 
                 </p:commandLink>
	        </p:column>
	    </p:dataTable>
    </h:form>
</ui:composition>
