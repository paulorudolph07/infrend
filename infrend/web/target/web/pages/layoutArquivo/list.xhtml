<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">   
  
  	<ui:define name="title">Lista de Layout Arquivo</ui:define>
  	
  	<h:form id="layout-arquivo-list-tab-form">
    	<p:dataTable id="layout-arquivo-table"
    		rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" rowIndexVar="rowIx"
    		var="la" value="#{layoutArquivoBean.list}" 
    		paginator="true" rows="10" paginatorPosition="bottom"
    		emptyMessage="Nao ha registro na base.">
    		
    		<p:column headerText="ID">
    			<h:outputText value="#{la.id}"/>
    		</p:column>
    		
    		<p:column headerText="Descricao">
    			<h:outputText value="#{la.descricao}"/>
    		</p:column>
    		
    		<p:column style="width:40px">  
            	<p:commandLink id="select-button" value="editar" title="Editar" 
                 	actionListener="#{layoutArquivoBean.edit}"
                 	update=":tab-view">
                 	<f:setPropertyActionListener value="#{la}" target="#{layoutArquivoBean.selectedLayoutArquivo}" /> 
                 </p:commandLink>
	        </p:column>
    		
    	</p:dataTable>
    </h:form>
</ui:composition>
