<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">   
  
  	<ui:define name="title">Criar Layout Arquivo</ui:define>
    <h:form id="layout-arquivo-create-tab-form">
    	<center>
			<p:messages autoUpdate="true" />
		</center>
    	<h:panelGrid columns="2">
    		<h:outputLabel value="Descricao:" for="descricao" />
    		<p:inputText id="descricao" value="#{layoutArquivoBean.newLayoutArquivo.descricao}" 
    			required="true" requiredMessage="Campo *Descricao obrigatorio!"/>
    	</h:panelGrid>
    	<div class="bgbotao">
			<h:commandButton id="save-button" styleClass="botao" value="salvar"
				action="#{layoutArquivoBean.save}"
				update="@form"/>
		</div>
    </h:form>
</ui:composition>
